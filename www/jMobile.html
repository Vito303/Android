<!DOCTYPE html> 
<html> 
  <head> 
  <title>jQuery Mobile: Pages within Pages</title> 
  <link rel="stylesheet" href="css/jquery.mobile.min.css" />
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.mobile-1.3.2.min.js"></script>  
</head> 
<body> 

<div data-role="page" id="home">

  <div data-role="header">
    <h1>Home</h1>
  </div>

  <div data-role="content"> 
    <p><a href="#about" data-transition="fade">About this app</a></p>
    <p><a href="#popup" data-rel="dialog" data-transition="slideup">PopUp</a></p>    
    <p><a href="jMobile_popup.html" rel="external">New page</a></p>    
    <a href="#popupBasic" data-rel="popup">Open Popup</a>

<form>
    <label for="textinput-s">Text Input:</label>
    <input type="text" name="textinput-s" id="textinput-s" placeholder="Text input" value="" data-clear-btn="true">
    <label for="select-native-s">Select:</label>
    <select name="select-native-s" id="select-native-s">
        <option value="small">One</option>
        <option value="medium">Two</option>
        <option value="large">Three</option>
    </select>
    <label for="slider-s">Input slider:</label>
    <input type="range" name="slider-s" id="slider-s" value="25" min="0" max="100" data-highlight="true">
</form>

   <div data-role="collapsible" data-state="collapsed">
      <h3>About this app</h3>
      <p>This app rocks!</p>
    </div>
    
  </div>

</div>

<div data-role="popup" id="popupBasic">
  <p>This is a completely basic popup, no options set.<p>
</div>

<div data-role="page" id="about">

  <div data-role="header">
    <h1>About This App</h1>
  </div>

  <div data-role="content"> 
    <p>This app rocks! <a href="#home" data-transition="fade" data-role="button">Go home</a></p>    
  </div>

</div>

<div data-role="page" id="popup">

  <div data-role="header">
    <h1>Popup</h1>
  </div>
</div>

</body>
</html>
